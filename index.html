<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario conectado a Google Sheets</title>
</head>
<body>
  <h2>Formulario</h2>

  <form 
    action="https://script.google.com/macros/s/AKfycbxakz6MZ3XQt9vukq51QbZTqkF7kQYOPFPU7K0lFaL5kDSz_vHXPIufkFKe4ihSuYrb4A/exec" 
    method="POST" 
    target="hidden_iframe" 
    onsubmit="alert('¡Formulario enviado con éxito!');"
  >
    <input name="nombre" placeholder="Tu nombre" required /><br /><br />
    <textarea name="mensaje" placeholder="Escribe algo..." required></textarea><br /><br />
    <button type="submit">Enviar</button>
  </form>

  <!-- iframe oculto para que el formulario no recargue la página -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>
</body>
</html>
