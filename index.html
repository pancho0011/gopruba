<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario conectado a Google Sheets</title>
</head>
<body>
  <h2>Formulario</h2>

  <input id="nombre" placeholder="Tu nombre" /><br /><br />
  <textarea id="mensaje" placeholder="Escribe algo..."></textarea><br /><br />
  <button onclick="enviar()">Enviar</button>

  <script>
  function enviar() {
    const nombre = document.getElementById("nombre").value.trim();
    const mensaje = document.getElementById("mensaje").value.trim();

    if (!nombre || !mensaje) {
      alert("Por favor, llena ambos campos.");
      return;
    }

    fetch("https://script.google.com/macros/s/AKfycbxakz6MZ3XQt9vukq51QbZTqkF7kQYOPFPU7K0lFaL5kDSz_vHXPIufkFKe4ihSuYrb4A/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"  // ðŸ‘ˆ Muy importante
      },
      body: JSON.stringify({ nombre, mensaje })  // ðŸ‘ˆ TambiÃ©n
    })
    .then(r => r.json())
    .then(data => {
      if (data.result === "success") {
        alert("Â¡Enviado con Ã©xito!");
      } else {
        alert("Error: " + data.error);
      }
    })
    .catch(e => {
      alert("ðŸš« Error de red al enviar.");
      console.error("Fetch error:", e);
    });
  }
</script>

</body>
</html>
