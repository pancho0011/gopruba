<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario conectado a Google Sheets</title>
</head>
<body>

  <h2>Formulario</h2>

  <input id="nombre" placeholder="Tu nombre" /><br /><br />
  <textarea id="mensaje" placeholder="Escribe algo..."></textarea><br /><br />
  <button onclick="enviar()">Enviar</button>

  <script>
    function enviar() {
      const nombre = document.getElementById("nombre").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();

      if (!nombre || !mensaje) {
        alert("Por favor, llena ambos campos.");
        return;
      }

      // Crear datos en formato URL encoded (formulario clásico)
      const formData = new URLSearchParams();
      formData.append("nombre", nombre);
      formData.append("mensaje", mensaje);

      fetch("https://script.google.com/macros/s/AKfycbyXqc2Z2H1-QUUam48NwA0cFNjXqlwnKXS1j-Xmwaa1sMHi9eh-3mfjo9xuxrolZRfhIA/exec", {
        method: "POST",
        body: formData,
        headers: { "Content-Type": "application/x-www-form-urlencoded" }
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === "success") alert("¡Enviado con éxito!");
        else alert("Error: " + data.error);
      })
      .catch(e => {
        alert("Error de red al enviar.");
        console.error(e);
      });
    }
  </script>

</body>
</html>
