<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario conectado a Google Sheets</title>
</head>
<body>

  <h2>Formulario</h2>

  <input id="nombre" placeholder="Tu nombre"><br><br>
  <textarea id="mensaje" placeholder="Escribe algo..."></textarea><br><br>
  <button onclick="enviar()">Enviar</button>

  <script>
    function enviar() {
      const nombre = document.getElementById("nombre").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();

      if (!nombre || !mensaje) {
        alert("Por favor, llena ambos campos.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbykQtMHWrBLB9xxJwI9hndwTDgaKsGjHRhDZ-jby0ofWUFijy6T37HE5TUUq_m_HDVGWQ/exec", {
  method: "POST",
  body: JSON.stringify({ nombre, mensaje }),
  headers: { "Content-Type": "application/json" }
})
.then(r => r.json())
.then(data => {
  if(data.result === "success") alert("Â¡Enviado con Ã©xito!");
  else alert("Error: " + data.error);
})
.catch(e => alert("Error de red al enviar."));
        }
      })
      .catch(error => {
        alert("ðŸš« Error de red al enviar.");
        console.error("Error:", error);
      });
    }
  </script>

</body>
</html>
